<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us â€“ CandlePlay</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: white;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 60px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
    }

    p.subtitle {
      color: #666;
      font-size: 18px;
      margin-top: -10px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, textarea {
      padding: 14px;
      border-radius: 6px;
      border: 2px solid #ccc;
      font-size: 16px;
      resize: vertical;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #5cb85c;
    }

    .submit-btn {
      background-color: #5cb85c;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We would love to hear from you!</h1>
    <p class="subtitle">Let us know how we can improve CandlePlay for you.</p>

    <form action="mailto:support@candleplay.co" method="POST" enctype="text/plain">
      <input type="text" name="Name" placeholder="Name" required />
      <input type="email" name="Email" placeholder="Email" required />
      <textarea name="Comment" placeholder="Comment" rows="5" required></textarea>
      <button class="submit-btn" type="submit">SUBMIT</button>
    </form>
  </div>
</body>
</html>
